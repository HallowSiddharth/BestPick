<head>

    <style>
      .header {
          background-color: var(--color-feature); /* Replace with the variable or color you want */
          transition: all 0.5s;
          z-index: 997;
          padding: 25px 0;
          padding-top: 20px;
      }

      .header.sticked {
  background: #1c2a40;
  padding: 15px 0;
  box-shadow: 0px 2px 20px #1c2a40;
}

.header.fixed {
  position: fixed;
  top: 0;
  width: 100%;
}
  </style>
</head>
<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="{{ url_for('redirect')}}" class="logo d-flex align-items-center">
        <H1> BestPick</H1>
      </a>
      <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
      <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
      <nav id="navbar" class="navbar">
      </nav><!-- .navbar -->
    </div>
  </header>
  <!-- End Header -->
  <!-- End Header -->
  
  <!-- ======= Hero Section ======= -->
  <section id="heroo" class="heroo d-flex align-items-center" style="background: url('static/hero-bg.png') center/cover no-repeat; padding: 80px 0;">
    <div class="container">
      <div class="row gy-4 d-flex justify-content-between">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <br>
          <h3 data-aos="fade-up">Discover the Best: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Just a Search Away!</h3>
          <p data-aos="fade-up" data-aos-delay="100"></p>
          <form action="/process_url" method="post" class="form-search d-flex align-items-stretch mb-3" data-aos="fade-up" data-aos-delay="200">
            <input type="text" class="form-control" name="product_url" placeholder="Enter the keyword">
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- ======= Search Results Section ======= -->
  <style>
    /* Custom CSS for Search Results */
    .search-results h2 {
        font-family: 'Open Sans', sans-serif; /* Change to your preferred font */
    }

    .result-box {
        padding: 20px;
        text-align: center;
        border: 1px solid #ccc;
        margin: 10px;
    }

    .result-box img {
        max-width: 100%;
        height: auto;
    }

    .result-title {
        font-size: 20px; /* Adjust the font size as needed */
        margin-top: 10px; /* Adjust the top margin for spacing */
    }

    .go-button {
        background-color: var(--color-secondary);
        color: #fff;
        text-decoration: none;
        padding: 5px 20px;
        border-radius: 5px;
    }
    /* .container {
      width: 200px;
      height: 160px;
       /* just for visualization */
      /* overflow: hidden; to hide the overflow if the image is larger */
    /* }  */
    /* .resimg {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block; to remove any extra space below the image */
    /* } */ 
  </style>
  <div class="container">
    <h2 class="result-title">Search Results</h2>
    <div class="row">
      <div class="col-md-4">
        
        <div class="result-box">
          {% if best %}
          <div class="containerimg">
          <img src="{{ best[3] }}" alt="Best Result Image" class="resimg">
          </div>
          <p class="result-title">{{ best[1] }}</p>
          <br>
          <a href="{{ best[2] }}" class="go-button">Go</a>
          {% endif %}
        </div>
      </div>
      <div class="col-md-4">
        <div class="result-box">
          {% if second %}
          <div class="containerimg">
          <img src="{{ second[3] }}" alt="Second Result Image" class="resimg">
          </div>
          <p class="result-title">{{ second[1] }}</p>
          <br>
          <a href="{{ second[2] }}" class="go-button">Go</a>
          {% endif %}
        </div>
      </div>
      <div class="col-md-4">
        <div class="result-box">
          {% if third %}
          <div class="containerimg">
          <img src="{{ third[3] }}" alt="Third Result Image" class="resimg">
          </div>
          <p class="result-title">{{ third[1] }}</p>
          <br>
          <a href="{{ third[2] }}" class="go-button">Go</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
